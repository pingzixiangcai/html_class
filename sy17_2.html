<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示实时时间</title>
    <script>
        function timeShow() {
            var date = new Date()
            var week = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
            var year = date.getFullYear();
            var mouth = date.getMonth() + 1;
            var day = date.getDate();
            var apm = 0;
            if(hours < 12){
                apm = "上午"
            }else{
                apm = "下午"
            }
            var hours = date.getHours();
            if(hours < 10) {
                hours ="0" + hours;
            }
            if(hours >= 12) {
                hours =hours-12;
            }
            var minutes = date.getMinutes();
            if(minutes < 10) {
                minutes = "0" + minutes;
            }
            var seconds = date.getSeconds();
            if(seconds < 10) {
                seconds = "0" + seconds;
            }
            var weekday = date.getDay();
            document.getElementById("timeShow").innerHTML = "现在时间是："+year+"年"+mouth+"月"+day+"日"+" "+apm+" "+hours+":"+minutes+":"+seconds+" "+week[weekday];
        }
        window.setInterval("timeShow()",1000);
    </script>
</head>

<body>
    <div id="timeShow"></div>
</body>
</html>
