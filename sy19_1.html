<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开关闭窗口</title>
    <SCRIPT>
        function openwindow( )
        {
            window.open("https://www.bilibili.com/");
        }
        function closewindow(  )
        {
            window.close (  );
        }
    </SCRIPT>
</head>
<body>
<FORM>
<INPUT TYPE=button VALUE="打开窗口" onClick="openwindow()">
<INPUT TYPE=button VALUE="关闭窗口" onClick="closewindow()">
</FORM>

</body>
</html>
