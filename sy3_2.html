<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尝试用红绿蓝三原色组成其他颜色</title>
</head>
<body>

<font face ="Arial Black" size="7" color="#FFFF00">
红色+绿色=黄色 <br>
</font>
<font face ="Arial Black" size="7" color="#FF00FF">
红色+蓝色=紫色 <br>
</font>
<font face ="Arial Black" size="7" color="#00FFFF">
蓝色+绿色=青色 <br>
</font>
<font face ="Arial Black" size="7" color="#000000">
红色+绿色+蓝色=黑色 <br>
</font>
</body>
</html>
