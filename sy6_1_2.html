 <p align="center"><font size ="+4" color="red" face="方正小篆体">山行</font></p>
 <p align="center">
 <font size="+3" face="华文行楷" color="blue">
远上寒山石径斜，<br><br>
白云生处有人家。<br><br>
停车坐爱枫林晚，<br><br>
霜叶红于二月花。<br><br>
</font>
</p>
