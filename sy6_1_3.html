 <p align="center">
 <font size="+3" face="华文行楷" color="blue">
银烛秋光冷画屏，<br><br>
轻罗小扇扑流萤。<br><br>
天街夜色凉如水，<br><br>
卧看牵牛织女星。<br><br>

</p>
